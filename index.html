<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="shortcut icon" href="assets/img/hen.png">

    <link rel="stylesheet" href="style.css">
    <script src="js/models/drawableObject.class.js"></script>
    <script src="js/models/movable-object.class.js"></script>
    <script src="js/models/character.class.js"></script>
    <script src="js/models/chicken.class.js"></script>
    <script src="js/models/small-Chicken.class.js"></script>
    <script src="js/models/statusbar.class.js"></script>
    <script src="js/models/world.class.js"></script>
    <script src="js/models/cloud.class.js"></script>
    <script src="js/models/background-object.class.js"></script>
    <script src="js/models/keyboard.class.js"></script>
    <script src="js/models/level.class.js"></script>
    <script src="js/models/throwable-object.class.js"></script>
    <script src="js/models/coins.class.js"></script>
    <script src="js/models/small-coin.class.js"></script>
    <script src="js/models/small-bottle.class.js"></script>
    <script src="js/models/salsa-bottle.class.js"></script>
    <script src="js/models/endboss.class.js"></script>
    <script src="js/levels/level1.js"></script>
    <script src="js/game.js"></script>

</head>

<body>
    <div id="game">
        <div id="fullscreen" style="display: flex; flex-direction: column; align-items: center;">
            <div class="canvas-div">
                <canvas id="canvas" width="740" height="480"></canvas>
                <div id="soundStartOn" class="sound" onclick="soundOff()">
                    <img src="assets/img/speaker.png" alt="">
                </div>
                <div id="soundStartOff" class="sound" style="z-index: 1;" onclick="soundOn()">
                    <img src="assets/img/line.png" alt="">
                </div>
                <div class="play-buttons">
                    <div class="moving-buttons">
                        <div id="btnLeft" class="arrow-left hover"><img src="assets/img/arrow-left.png" alt=""></div>
                        <div id="btnRight" class="arrow-right hover"><img src="assets/img/arrow-right.png" alt=""></div>
                    </div>
                    <div class="action-buttons">
                        <div id="btnUp" class="arrow-up hover"><img src="assets/img/arrow-up.png" alt=""></div>
                        <div id="btnD" class="letter-d hover"><img src="assets/img/letter-d.png" alt=""></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="explanation">
            <div class="keys">
                <div class="buttons"><img src="assets/img/arrow-left.png" alt="">
                    <h2>= Left</h2>
                </div>
                <div class="buttons"><img src="assets/img/arrow-right.png" alt="">
                    <h2>= Right</h2>
                </div>
                <div class="buttons"><img src="assets/img/arrow-up.png" alt="">
                    <h2>= Jump</h2>
                </div>
                <div class="buttons"><img src="assets/img/space.png" alt="">
                    <h2>= Jump</h2>
                </div>
                <div class="buttons"><img src="assets/img/letter-d.png" alt="">
                    <h2>= Throw</h2>
                </div>
            </div>
        </div>

    </div>

    <div id="startScreen">
        <div class="startscreen">
            <div class="welcomePicture" style="margin-top: 100px;">
                <button onclick="init()">Start</button>
                <div id="soundOn" class="soundStart" onclick="soundOff()">
                    <img src="assets/img/speaker.png">
                </div>
                <div id="soundOff" class="soundStart" style="z-index: 1;" onclick="soundOn()">
                    <img src="assets/img/line.png">
                </div>
            </div>
            <div class="explanation">
                <div class="keys">
                    <div class="buttons"><img src="assets/img/arrow-left.png" alt="">
                        <h2>= Left</h2>
                    </div>
                    <div class="buttons"><img src="assets/img/arrow-right.png" alt="">
                        <h2>= Right</h2>
                    </div>
                    <div class="buttons"><img src="assets/img/arrow-up.png" alt="">
                        <h2>= Jump</h2>
                    </div>
                    <div class="buttons"><img src="assets/img/space.png" alt="">
                        <h2>= Jump</h2>
                    </div>
                    <div class="buttons"><img src="assets/img/letter-d.png" alt="">
                        <h2>= Throw</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="endScreen" class="endscreen" style="display: none;">
        <img src="assets/img/9_intro_outro_screens/game_over/game over.png" alt="">
        <button onclick="replay()">Restart</button>
    </div>


</body>

</html>
